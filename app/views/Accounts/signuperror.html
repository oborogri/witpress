#{extends 'main.html' /} #{set title:'Sign Up error' /}
<div class="ui inverted blue menu">
  <a class="ui active item" href="/">WitPress</a>
  <a class="ui item" href="/blog">Blog</a>
  <a class="ui item" href="publicblogdirectory">Public Blog Directory</a> 
  <a class="ui item" href="/about">About</a> 
  <a class="ui item" href="/contact">Contact</a>
  <a class="ui item" href="/logout">Logout</a>
</div>
<h2 class="ui header">Sign up Error! Please check your details and try again!</h2>
<form class="ui form" action="/register" method="POST">
	<div class="two fields">
		<div class="required field">
			<label>First Name</label> <input placeholder="First Name" type="text"
				name="user.firstName" required>
		</div>
		<div class="required field">
			<label>Last Name</label><input placeholder="Last Name" type="text"
				name="user.lastName" required>
		</div>
	</div>
	<div class="required field">
		<label>E-mail</label><input placeholder="e-mail" type="text"
			name="user.email" required>
	</div>
	<div class="required field">
		<label>Password</label> <input placeholder="password" type="text"
			name="user.password" required>
	</div>
	<div class="required field">
			<div align="left">
				<input type="checkbox" name="terms" required> I agree to the terms and conditions
				</div>
		</div>
	<div>
		<button class="ui blue button" type="submit">Signup</button>
		<a class="ui blue button" href="/login"> <i class="ban icon"></i>
			Cancel
		</a>
	</div>
	<div class="ui message">
		Already have an account? <a href="/login">Login here </a>
	</div>
</form>
