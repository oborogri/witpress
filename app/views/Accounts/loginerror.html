#{extends 'main.html' /} #{set title:'Login' /}
<div class="ui inverted blue menu">
	<a class="ui active item">Login Error! Please check your details and try again!</a>
</div>
<div class="ui raised segment">
	<a class="ui teal button" href="/signup">Get Started - sign up here</a>
	<h4 class="ui item">If already registered log in and begin publishing</h4>
</div>
	<form class="ui fluid form segment" action="/authenticate" method="POST">
		<div class="field">
			<div class="required field">
				<label>Username:</label> <input placeholder="e-mail" type="text"
					name="email" required>
			</div>
			<div class="required field">
				<label>Password</label> <input placeholder="password" type="text"
					name="password" required>
			</div>
		</div>
		<button class="ui blue button" type="submit">Login</button>
	</form>
